<script>
//MODEL
let name = "..her kommer et navn";
let place = "..her kommer et sted";

//VIEW
setFields()
function setFields(){

    <div>Jeg bor i</div>

    </div>
<button onclick="setFields()">Klikk her for Ã¥ sette verdier</button>

<input type="text" onchange="setFood(this.value)">`


document.getElementById('app').innerHTML = html;

/*document.getElementById("namediv").innerHTML = name;
document.getElementById("placediv").innerHTML = place;

*/
;}
//CONTROLLER
function setName(nameInput){
name = nameInput;
setFields()
}

}

food = foodInput;   

}
